<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Envio de formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>

    <h1 class="text-light">Envio de formulário para email</h1>

    <div class="teste">

        <!-- Entrar com seu email na action-->
      <form action="https://formsubmit.co/entrecomseuemail@email.com" method="POST">
        <div class="input-group mb-2">
            <span class="input-group-text bg-success p-2 text-light bg-opacity-10">Digite seu nome</span>
            <input type="text" name="name" aria-label="First name" class=" form-control bg-success p-2 text-light bg-opacity-10" required>
        </div>
        <div class="input-group mb-2 ">
            <span class="input-group-text bg-success p-2 text-light bg-opacity-10">Digite seu email</span>
            <input type="email" name="email" aria-label="First name" class="bg-success p-2 text-light bg-opacity-10 form-control" required>
        </div>
    
        <div class="input-group mb-2" >
            <span class="input-group-text bg-success p-2 text-light bg-opacity-10">Mensagem</span>
            <textarea class="form-control bg-success p-2 text-light bg-opacity-10" name="menssage" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>

        <button type="button d-flex justify-content-center submit" class="btn btn-light" target="blank">Enviar</button>

        <!--1 para trazer como novo contatto
            2 para não entrar como spam
            3 para desabilitar o capcha -->

        <input type="hidden" name="_subject" value="Novo Contato!">
        <input type="text" name="_honey" style="display: none;">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://envio-email-por-form.vercel.app/" target="blank">
      </form>

    </div>

 </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
